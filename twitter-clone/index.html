<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-300 px-4 py-3 flex items-center justify-between sticky top-0 z-10">
      <div class="flex items-center space-x-4">
        <i class="fab fa-twitter text-blue-500 text-2xl"></i>
        <span class="text-xl font-bold text-blue-500">Twitter Clone</span>
      </div>
      <div class="flex-1 max-w-lg mx-4">
        <input
          type="text"
          placeholder="Search Twitter"
          class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          aria-label="Search Twitter"
        />
      </div>
      <div>
        <button aria-label="User Profile" class="text-gray-700 hover:text-blue-500 focus:outline-none">
          <i class="fas fa-user-circle fa-2x"></i>
        </button>
      </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-300 p-4 space-y-6 sticky top-16 h-[calc(100vh-56px)]">
        <a href="#" class="flex items-center space-x-3 text-blue-500 font-semibold hover:bg-blue-50 rounded-full px-4 py-2 transition">
          <i class="fas fa-home fa-lg"></i>
          <span>Home</span>
        </a>
        <a href="#" class="flex items-center space-x-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-full px-4 py-2 transition">
          <i class="fas fa-user fa-lg"></i>
          <span>Profile</span>
        </a>
        <a href="#" class="flex items-center space-x-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-full px-4 py-2 transition">
          <i class="fas fa-bell fa-lg"></i>
          <span>Notifications</span>
        </a>
        <a href="#" class="flex items-center space-x-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-full px-4 py-2 transition">
          <i class="fas fa-envelope fa-lg"></i>
          <span>Messages</span>
        </a>
      </aside>

      <!-- Main Feed -->
      <main class="flex-1 overflow-y-auto p-4 max-w-2xl mx-auto bg-white border border-gray-300 rounded-lg shadow-sm">
        <!-- Tweet Input Box -->
        <section class="mb-6">
          <textarea
            rows="3"
            placeholder="What's happening?"
            class="w-full border border-gray-300 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
            aria-label="Tweet input"
          ></textarea>
          <div class="flex justify-end mt-2">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-full font-semibold hover:bg-blue-600 transition"
              aria-label="Tweet"
            >
              Tweet
            </button>
          </div>
        </section>

        <!-- Tweets Feed -->
        <section id="tweets-feed" class="space-y-4">
          <!-- Example Tweet -->
          <article class="border border-gray-300 rounded-lg p-4 hover:bg-gray-50 transition">
            <header class="flex items-center space-x-3 mb-2">
              <img
                src="https://randomuser.me/api/portraits/men/32.jpg"
                alt="User avatar"
                class="w-10 h-10 rounded-full"
              />
              <div>
                <h3 class="font-semibold">John Doe</h3>
                <p class="text-sm text-gray-500">@johndoe Â· 2h</p>
              </div>
            </header>
            <p>This is a sample tweet for the Twitter clone project. #tailwindcss #frontend</p>
            <footer class="flex items-center space-x-6 mt-3 text-gray-500 text-sm">
              <button class="flex items-center space-x-1 hover:text-blue-500 focus:outline-none" aria-label="Reply">
                <i class="far fa-comment"></i>
                <span>12</span>
              </button>
              <button class="flex items-center space-x-1 hover:text-green-500 focus:outline-none" aria-label="Retweet">
                <i class="fas fa-retweet"></i>
                <span>5</span>
              </button>
              <button class="flex items-center space-x-1 hover:text-red-500 focus:outline-none" aria-label="Like">
                <i class="far fa-heart"></i>
                <span>20</span>
              </button>
              <button class="flex items-center space-x-1 hover:text-blue-500 focus:outline-none" aria-label="Share">
                <i class="fas fa-share"></i>
              </button>
            </footer>
          </article>
          <!-- More tweets can be added here -->
        </section>
      </main>
    </div>
  </div>
</body>
</html>
